{% extends "base.html" %}
{% load static %}

{% block title %}Delete Category - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
      <h3 class="card-title text-danger mb-4">Confirm Delete</h3>
      <p class="card-text mb-4">
        Are you sure you want to delete
        <strong>{{ category.name }}</strong>?
      </p>
      <form method="POST" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
      </form>
      <a href="{% url 'categories:category_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
