{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">Edit Your Profile</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <legend class="border-bottom pb-2 mb-3">Account Information</legend>
                        {{ user_form|crispy }}
                    </fieldset>
                    <fieldset class="mt-4">
                        <legend class="border-bottom pb-2 mb-3">Profile Information</legend>
                        {{ profile_form|crispy }}
                    </fieldset>
                    <button type="submit" class="btn btn-success btn-block mt-4">Save Changes</button>
                    <a href="{% url 'users:profile_view' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
