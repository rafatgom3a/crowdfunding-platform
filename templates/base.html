<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crowdfunding Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 py-4">
        <div class="container mx-auto px-8 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <h1 class="text-2xl font-bold text-blue-600">
                    <a href="/" class="hover:text-blue-700 transition-colors">Crowdfunding</a>
                </h1>
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Home</a>
                    <a href="/projects/" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Projects</a>
                    <a href="/about/" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">About</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/accounts/login/" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Login</a>
                <a href="/accounts/signup/" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium transition-colors">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-300 py-10 text-sm text-gray-600">
        <div class="container mx-auto px-8">
            <div class="flex flex-col md:flex-row justify-between gap-10">
            
            <!-- Policy Links -->
            <div class="grid grid-cols-2 gap-x-8 gap-y-2 md:w-1/2">
                <a href="/terms" class="hover:text-blue-600 transition">Terms of Service</a>
                <a href="/privacy" class="hover:text-blue-600 transition">Privacy Notice</a>
                <a href="/legal" class="hover:text-blue-600 transition">Legal</a>
                <a href="/accessibility" class="hover:text-blue-600 transition">Accessibility</a>
                <a href="/cookies" class="hover:text-blue-600 transition">Cookie Policy</a>
                <a href="/privacy" class="hover:text-blue-600 transition">Your Privacy Choices</a>
                <a href="/cookies" class="hover:text-blue-600 transition">Manage Cookies</a>
            </div>

            <!-- Social Media + App Stores -->
            <div class="flex flex-col items-center md:items-end space-y-4 md:w-1/2">
                <!-- Social Media -->
                <div class="flex space-x-5">
                
                <a href="#" aria-label="Facebook" class="hover:text-blue-600 transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M22 12c0-5.522-4.478-10-10-10S2 6.478 2 12c0 4.991 3.657 9.128 8.438 9.877v-6.987H7.898v-2.89h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562v1.875h2.773l-.443 2.89h-2.33v6.987C18.343 21.128 22 16.991 22 12z"/>
                    </svg>
                </a>
                
                <a href="#" aria-label="Instagram" class="hover:text-pink-500 transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 1.366.062 2.633.337 3.608 1.312.975.975 1.25 2.242 1.312 3.608.058 1.266.07 1.645.07 4.847s-.012 3.584-.07 4.85c-.062 1.366-.337 2.633-1.312 3.608-.975.975-2.242 1.25-3.608 1.312-1.266.058-1.645.07-4.847.07s-3.584-.012-4.85-.07c-1.366-.062-2.633-.337-3.608-1.312-.975-.975-1.25-2.242-1.312-3.608C2.175 15.584 2.163 15.204 2.163 12s.012-3.584.07-4.85c.062-1.366.337-2.633 1.312-3.608.975-.975 2.242-1.25 3.608-1.312C8.416 2.175 8.796 2.163 12 2.163zM12 0C8.741 0 8.332.014 7.053.072 5.775.13 4.603.432 3.64 1.395c-.963.963-1.265 2.135-1.323 3.413C2.014 6.332 2 6.741 2 10s.014 3.668.072 4.947c.058 1.278.36 2.45 1.323 3.413.963.963 2.135 1.265 3.413 1.323C8.332 21.986 8.741 22 12 22s3.668-.014 4.947-.072c1.278-.058 2.45-.36 3.413-1.323.963-.963 1.265-2.135 1.323-3.413.058-1.279.072-1.688.072-4.947s-.014-3.668-.072-4.947c-.058-1.278-.36-2.45-1.323-3.413-.963-.963-2.135-1.265-3.413-1.323C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zm0 10.162a3.999 3.999 0 110-7.998 3.999 3.999 0 010 7.998zm6.406-11.845a1.44 1.44 0 11-2.88 0 1.44 1.44 0 012.88 0z"/>
                    </svg>
                </a>
                
                <a href="#" aria-label="X" class="hover:text-black-500 transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M21.5 2h-4.57l-4.66 5.67L7.07 2H2l6.91 8.44L2 22h4.57l5.23-6.37L16.93 22H22l-7.33-8.95L21.5 2zM8.6 4.03l10.79 13.17H15.4L4.61 4.03H8.6zM15.4 19.97L4.61 6.8H8.6l10.79 13.17H15.4z"/>
                    </svg>
                </a>

                <a href="#" aria-label="TikTok" class="hover:text-gray-800 transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16.5 3c1.173 1.418 2.475 2.187 4.5 2.25v3.45c-1.545-.03-2.965-.49-4.5-1.35v6.75c0 3.93-3.27 6.3-6.3 6.3-1.44 0-2.79-.48-3.78-1.5C5.4 17.64 5.1 16.44 5.1 15c0-3.51 3.015-6.3 6.3-6.3.33 0 .66.03.96.075V12c-.36-.15-.735-.225-1.11-.225-1.59 0-2.865 1.275-2.865 2.85 0 .78.3 1.485.84 2.04.57.57 1.29.87 2.025.87 1.29 0 2.85-1.05 2.85-2.85V3h3.9z"/>
                    </svg>
                </a>
                
                <a href="#" aria-label="YouTube" class="hover:text-red-600 transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19.615 3.184C18.936 2.5 17.987 2.24 16.5 2.172 14.855 2.1 12 2.1 12 2.1s-2.855 0-4.5.072c-1.487.068-2.436.328-3.115 1.012-.72.72-1.013 1.67-1.084 3.153C3.2 8.29 3.2 12 3.2 12s0 3.71.1 5.663c.072 1.484.365 2.433 1.084 3.153.679.684 1.628.944 3.115 1.012C9.145 21.9 12 21.9 12 21.9s2.855 0 4.5-.072c1.487-.068 2.436-.328 3.115-1.012.72-.72 1.013-1.67 1.084-3.153.1-1.954.1-5.663.1-5.663s0-3.71-.1-5.663c-.072-1.484-.365-2.433-1.084-3.153zM9.75 15.02V8.98L15.5 12l-5.75 3.02z"/>
                    </svg>
                </a>
                
                <a href="#" aria-label="LinkedIn" class="hover:text-blue-800 transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20.447 20.452H17.21v-5.569c0-1.327-.027-3.038-1.852-3.038-1.853 0-2.136 1.446-2.136 2.939v5.668H9.088V9h3.112v1.561h.045c.434-.82 1.494-1.683 3.075-1.683 3.292 0 3.898 2.167 3.898 4.986v6.588zM5.337 7.433a1.805 1.805 0 110-3.61 1.805 1.805 0 010 3.61zM6.782 20.452H3.893V9h2.889v11.452zM22.225 0H1.771C.792 0 0 .771 0 1.723v20.554C0 23.23.792 24 1.771 24h20.451C23.205 24 24 23.23 24 22.277V1.723C24 .771 23.205 0 22.225 0z"/>
                    </svg>
                </a>
                </div>

                <!-- App Store Buttons -->
                <div class="flex space-x-4 pt-2">
                <a href="#" target="_blank">
                    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" class="h-10">
                </a>
                <a href="#" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" class="h-10">
                </a>
                </div>
            </div>
            </div>

            <!-- Bottom Legal -->
            <div class="border-t border-gray-300 pt-6 mt-8 text-center text-gray-500">
            &copy; 2025 <strong>Crowdfunding Platform</strong>. All rights reserved.
            </div>
        </div>
    </footer>

</body>
</html>
