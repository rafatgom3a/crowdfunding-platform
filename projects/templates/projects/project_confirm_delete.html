{% extends "base.html" %}
{% block content %}
<h1>Delete Project</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'projects:detail' object.id %}">Cancel</a>
</form>
{% endblock %}
