{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h3>Donate to {{ project.title }}</h3>
    <form method="post" action="{% url 'donations:donate' project.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Donate</button>
    </form>
</div>
{% endblock %}
